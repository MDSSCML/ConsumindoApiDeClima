<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link rel="stylesheet" href="css/style.css" />
    <title>clima</title>
</head>

<body>
    <div class="borda">
        <h2>Previsão do tempo</h2>
        <form class="busca">
            <input type="search" id="searchInput"/>
            <button  disabled="disabled">Buscar</button >
        </form>
        <div class="resultado">
            <div class="titulo">--</div>
            <div class="info">
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">-- <sup>ºC</sup></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                </div>
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="aviso"></div>
    </div>















    <script src="js/script.js"></script>


</body>

</html>
